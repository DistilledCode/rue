dry_run:
  type: boolean

max_logs:
  type: integer
  min: 3

max_saved_ids:
  type: integer
  min: 1

min_valid_com_score:
  type: integer
  min: 1

min_valid_post_score:
  type: integer
  min: 1

post_num_limit:
  type: integer
  min: 1

max_post_token_len:
  type: integer
  min: 1

max_post_age:
  type: integer
  min: 1

max_com_char_len:
  type: integer
  min: 1

maturing_time:
  type: integer
  min: 1

min_self_com_score:
  type: integer
  min: 1

acc_score_target:
  type: integer
  min: 1
  nullable: true

clean_slate:
  type: boolean

sleep_time:
  type: range

log_level:
  type: dict
  schema:
    db:
      type: string
      empty: false
      allowed: ["debug", "info", "warning", "error", "critical"]
    stream:
      type: string
      empty: false
      allowed: ["debug", "info", "warning", "error", "critical"]

schedule:
  type: dict
  schema:
    follow:
      type: boolean
    tz:
      type: string
      empty: false
    begin:
      type: integer
      min: 0
      max: 24
    end:
      type: integer
      min: 0
      max: 24
