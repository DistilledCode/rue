  min: 3

max_saved_ids:
  type: integer
  min: 1

new_post_lim:
  type: integer
  min: 1

rising_post_lim:
  type: integer
  min: 1

min_valid_com_score:
  type: integer
  min: 1

min_valid_post_score:
  type: integer
  min: 1

max_post_token_len:
  type: integer
  min: 1

max_com_char_len:
  type: integer
  min: 1

maturing_time:
  type: integer
  min: 1

min_self_com_score:
  type: integer
  min: 1

acc_score_target:
  type: integer
  min: 1

clean_slate:
