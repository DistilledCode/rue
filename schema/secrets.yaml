postgres:
  type: dict
  schema:
    url:
      type: string
      nullable: true
      empty: false
    dbname:
      type: string
      empty: false
    user:
      type: string
      empty: false
    password:
      type: string
      empty: false

reddit:
  type: dict
  schema:
    client_id:
      type: string
      empty: false
    client_secret:
      type: string
      empty: false
    username:
      type: string
      empty: false
    password:
      type: string
      empty: false
    user_agent:
      type: string
      empty: false
